{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/exam.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/exam.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/exam.png' %}">
    <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    {{ form.media }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
<head>
    <meta charset="utf-8">
   
  
    <style media="screen">
      a:link {
        text-decoration: none;
      }
  
      body {
        margin: 0;
        padding: 0;
        font-family: "Gill Sans", sans-serif;;
      }
  
      header {
        position: fixed;
        background: #22242A;
        padding: 20px;
        width: 100%;
        z-index: 1;
      }
  
      .left_area h3 {
        color: #fff;
        margin: 0px;
        text-transform: uppercase;
        font-size: 22px;
        font-weight: 900;
      }
  
      .left_area span {
        color: #19B3D3;
      }
  
      .logout_btn {
        padding: 5px;
        background: #ef5350;
        text-decoration: none;
        float: right;
        margin-top: -30px;
        margin-right: 40px;
        border-radius: 2px;
        font-size: 15px;
        font-weight: 600;
        color: #fff;
        transition: 0.5s;
  
      }
  
      .logout_btn:hover {
        background: #c04240;
      }
  
      .sidebar {
        background: #2f323a;
        margin-top: 70px;
        padding-top: 30px;
        position: fixed;
        left: 0;
        width: 250px;
        height: 100%;
        transition: 0.5s;
        transition-property: left;
      }
  
      .sidebar .profile_image {
        width: 100px;
        height: 100px;
        border-radius: 100px;
        margin-bottom: 10px;
      }
  
      .sidebar h4 {
        color: #ccc;
        margin-top: 0;
        
      }
  
      .sidebar a {
        color: #fff;
        display: block;
        width: 100%;
        line-height: 60px;
        text-decoration: none;
        padding-left: 40px;
        box-sizing: border-box;
        transition: 0.5s;
  
      }
  
      .sidebar a:hover {
        background: #969696;
        color: white;
      }
  
      .sidebar i {
        padding-right: 10px;
      }
  
      label #sidebar_btn {
        z-index: 1;
        color: #fff;
        position: fixed;
        cursor: pointer;
        left: 300px;
        font-size: 20px;
        margin: 5px 0;
        transition: 0.5s;
        transition-property: color;
      }
  
      label #sidebar_btn:hover {
        color: #6b6b6b;
      }
  
      #check:checked~.sidebar {
        left: -190px;
      }
  
      #check:checked~.sidebar a span {
        display: none;
      }
  
      #check:checked~.sidebar a {
        font-size: 20px;
        margin-left: 170px;
        width: 80px;
      }
  
      .content {
        margin-left: 250px;
        background: url(background.png) no-repeat;
        background-position: center;
        background-size: cover;
        height: 100vh;
        transition: 0.5s;
      }
  
      #check:checked~.content {
        margin-left: 60px;
      }
  
      #check {
        display: none;
      }

    .right_area {
    margin-left: auto;
    display: flex;
    align-items: center;
}

    </style>
  
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  
  
  </head>
  
  <body>
  
    <input type="checkbox" id="check">
    <!--header area start-->
    <header class="d-flex">
        <label for="check">
            <i style="left: 200px; margin-top: 5px;" class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Online Exam</h3>
        </div>
        <div class="right_area ml-auto d-flex align-items-center">
            <form class="d-flex" action="{% url 'search' %}" method="GET">
                <input id="searchIn" class="form-control me-2 searchbar" type="search" placeholder="Search courses" aria-label="Search" name="q">
                <button id="searchBtn" class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </header>
    
    
    <!--sidebar start-->
    <div class="sidebar">
        <center>
            <img src="/media/{{faculty.photo}}" class="rounded-circle" alt="image" style="height: 10rem ; width:10rem">
            <h4>{{request.user.first_name}}</h4>
        </center>

        <a href="{% block courses %}{% endblock courses %}"><i class="fas fa-tachometer-alt"></i><span> Dashboard</span></a>
        <a href="/factdepartments"><i class="fas fa-book"></i><span> Departments</span></a>
        <a href="{% block profile %}{% endblock profile %}"><i class="fas fa-user-lock"></i><span> Profile</span></a>
        <a href="{% url 'std_logout' %}"><i class="fas fa-user"></i><span> Logout</span></a>

      </div>
    <!--sidebar end-->



    {% block content %}
    {% endblock %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
